<head>
  <title>Simple Chat</title>
</head>

<body>
	<div class="container">
		{{> header}}
		{{> messages}}
		{{> footer}}
	</div>
</body>

<Template name="header">
	<header>
		{{> loginButtons}}
		<h1>Linuxwochen in Eisenstadt</h1>
	</header>
</Template>

<Template name="messages">
	<ul>
		{{#each message in messages}}
			<li>
				<div class="username">{{message.username}}</div>
				<div class="message">{{message.text}}</div>
			</li>
		{{/each}}
	</ul>
</Template>

<Template name="footer">
	{{#if currentUser}}
		<footer>
			<form class="new-message">
				<input type="text" name="text" placeholder="Deine Nachricht">
			</form>
		</footer>
	{{/if}}
</Template>
